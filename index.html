<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mulți Ani Ionuț!</title>
    <style>
        body {
            background-color: #0000ff;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4500;
            position: relative;
            animation: moveText 2s infinite alternate ease-in-out;
        }
        
        p {
            font-size: 1.5rem;
            color: #333;
        }
        
        @keyframes moveText {
            from {
                transform: translateX(-20px);
            }
            to {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>La mulți ani, IONUȚ!!</h1>
        <p>Prietenu meu</p>
    </div>
</body>
</html>
